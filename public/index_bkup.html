<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>Chart JS Tutorial</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!--Including bootswatch theme CSS-->
    <link rel="stylesheet" href="bootstrap.min.css"> 

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script> 
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>    
    <script src="/bower_components/Chart.js/Chart.min.js"></script>
    <script src="/bower_components/tc-angular-chartjs/dist/tc-angular-chartjs.min.js"></script>
    <script src="/controllers/controller.js"></script>
</head>


<body>
<!--Heading and Navbar-->
<header>
    <nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
		    <a class="navbar-brand" href="/"><i class="fa fa-tachometer"></i> Dashboard</a>
		</div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--li><a href="#"><i class="fa fa-home"></i> Home</a></li-->
                <li class="active"><a href="#builds"> Builds<span class="sr-only">(current)</span></a></li>
                <li><a href="#builds"> Builds</a></li>
                <li><a href="#builds"> Builds</a></li>
            </ul>
   </div>
</nav>
</header>



<!-- Mapping the controller to the whole div -->


<div ng-controller="myController">

	<!--div class="well"-->
	<div class="container">

  <!-- Below div will take row of charts and each row can have many images you want -->

  	
  		<div class="row">
    	  
	  		<div class="col-md-4">

	  		<!--Putting chart1 in a panel-->

	  			<div class="panel panel-primary panel-hover">
                	<div class="panel-heading">
                    	
                    	<h4>chart 1</h4>
                	</div>

                	<div class="panel-body">
                        <div>
	  				
	    			<canvas id="line" class="circle01" tc-chartjs chart-type="line" chart-data="data"></canvas>
                        </div>
	    			
	  				</div>
	  			</div>
	  		</div>	

	  		<div class="col-md-4">

	  		<!--Putting each chart2 in a panel-->
	  		
	  			<div class="panel panel-primary">
                	<div class="panel-heading">
                    	<h4>chart 2</h4>
                	</div>
                	<div class="panel-body">

                    <div>
	  			
	    			<canvas id="line" class="circle01" tc-chartjs chart-type="pie" chart-data="pieChartData"></canvas>

                    </div>
	  				</div>
	  			</div>
	  		</div>	

	  		<div class="col-md-4">

	  		<!--Putting each chart3 in a panel-->
	  		
	  			<div class="panel panel-primary">
                	<div class="panel-heading">
                    	<h4>Bar</h4>
                	</div>
                	<div class="panel-body">
                    <div>
	  			
	    			<canvas id="line" class="circle01" tc-chartjs chart-type="bar" chart-data="data" ></canvas>
	  				</div>
                    </div>
	  			</div>
	  		</div>	

	  		<div class="col-md-4">

	  		<!--Putting each chart4 in a panel-->
	  		
	  			<div class="panel panel-primary">
                	<div class="panel-heading">
                    	<h4>Doughnut</h4>
                	</div>
                	<div class="panel-body">
                    <div>
	  			
	    			<canvas id="line" class="circle01" tc-chartjs chart-type="doughnut" chart-data="pieChartData" ></canvas>

                    </div>
	  				</div>
	  			</div>
	  		</div>	
            <!--Putting each chart5 in a panel-->
            
            <div class="col-md-4">

            <!--Putting each chart4 in a panel-->
            
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>Bar2</h4>
                    </div>
                    <div class="panel-body">

                    <div>
                
                    <canvas id="line" class="circle01" tc-chartjs chart-type="bar" chart-data="data" ></canvas>

                    </div>
                    </div>
                </div>
            </div>  

            <div class="col-md-4">
            <!--Putting each chart6 in a panel-->
            
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>Doughnut</h4>
                    </div>
                    <div class="panel-body">

                    <div>
                        
                            <canvas id="line" class="circle01" tc-chartjs chart-type="doughnut" chart-data="pieChartData" ></canvas>
                    </div>
                        
                    </div>
                </div>
            </div>	  		
		</div> <!-- Closing the row div -->
        
        <!-- Starting Another row to display automation results-->

        <div class="row" ng-controller="AppCtrl">
            <div class="col-md-12">

            <!--Putting each chart4 in a panel-->
            
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>Automation Results</h4>
                    </div>
                    <div class="panel-body">
                            <table class="table table-responsive table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Test Case Id</th>
                                        <th>Title</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="test in testlist">
                                        <td>{{test.id}}</td>
                                        <td>{{test.title}}</td>
                                        <td>{{test.status}}</td>
                                    </tr> 
                                </tbody>
                                
                            </table>                    
                    </div>
                </div>
            </div>  
        </div> <!--Closing 2nd row-->

	</div>	
</div>
</div>

        
</body>
</html>
